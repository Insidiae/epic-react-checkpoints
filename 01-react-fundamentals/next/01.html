<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <!-- ğŸ¨ Create (in HTML) a <body> with a <div> with the id of "root" -->
  <body>
    <div id="root"></div>

    <!-- ğŸ¨ Then create a <script type="module"> for your JavaScript -->
    <!--   ğŸ“œ https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes -->
    <!--   ğŸ“œ https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->
    <!--   ğŸ“œ https://github.com/mdn/js-examples/tree/master/modules -->
    <!-- These next instructions are to be written in JavaScript in the <script> tag -->
    <script type="module">
      // ğŸ¨ Create a div
      // ğŸ’° document.createElement('div')
      const div = document.createElement("div");

      // ğŸ¨ Set the div's textContent to 'Hello World' and className to 'container'
      // ğŸ’° div.textContent = '...'
      div.textContent = "Hello World";
      div.className = "container";

      // ğŸ¨ Append the div to the root div using `append`
      // ğŸ’° document.getElementById('root')
      // ğŸ“œ https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append
      const rootElement = document.getElementById("root");
      rootElement.append(div);
    </script>
  </body>
</html>
